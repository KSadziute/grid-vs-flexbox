<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid vs flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid</h1>
    <div class="grid-container">
<div class="gi1">1</div>
<div class="gi2">2</div>
<div class="gi3">3</div>
<div class="gi4">4</div>
    </div>

<h1>flexbox</h1>

    <div class="flex-container">
        <div class="main">1</div>
        <div class="side">
            <div class="side1">2</div>
            <div class="side2">
            <div class="side21">3</div>
            <div class="side22">4</div>
        </div>
        </div>
    </div>
</body>
</html>
